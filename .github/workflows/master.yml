name: CI

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          DB_DATABASE: test_db
          DB_USER: root
          DB_PASSWORD: ''
        ports:
          - 3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby 2.6.0
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.6.0'

    - name: Set up MySQL
      run: |
        sudo /etc/init.d/mysql start
        mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
    - name: Install dependencies
      run: |
        gem install bundler:2.3.11
        bundle install --jobs 4 --retry 3
      env:
        DB_PORT: 3306
        RAILS_ENV: test
    - name: Run Tests
      run: |
        bundle exec rspec
      env:
        DB_PORT: 3306
        RAILS_ENV: test